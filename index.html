<html>
<head>
	<title>Catitizer</title>
	<link href='css/catitizer.css' rel='stylesheet' type='text/css' />
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>

<body>
	<div id="catitizer-logo-frame">
		<div id='catitizer-logo-large'> Catitizer </div>
		<img id='catitizer-logo-img-large' src='images/cats/tumblr_m2weitnirP1rtuomto1_500.png' />
	</div>

	<div id="catitizer-form-frame">
		<div id='catitizer-form-outer'>
			<div id='catitizer-form-inner'>
				<div id="catitizer-form-title">Enter a Site or Picture!</div>
				<form id="catitizer-form" action="" method="post" autocorrect="off" novalidate>
					<input type="url" name="url" id="catitizer-url" /> <br />
					<button type="submit" id="catitize">Do It!</button>
				</form>
				<div id='error'></div>
			</div>
		</div>
	</div>
</body>
</html>
